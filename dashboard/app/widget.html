          "Cylender_Number",
          "Power_Pack_Number",
          "Chain_Length",
          "WOHR_Valve",
          "Magnet_Assembly",
          "PLC_Version"
        ];

        const values = record.display_value.split("*/*").map(v => v.trim());
        const formatted = labels.reduce((obj, label, index) => {
          obj[label] = values[index] || "";
          return obj;
        }, {});
        allSystemDetails.push(formatted);
      });
